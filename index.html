<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Game</title>
</head>

<body>
    <div class="gameSetupBar middle" id="allSetting">
        <div class="topBtn">
            <button class="newGame" onclick="newGame()">New Game</button>
            <button class="reset" onclick="resetGame()">Reset</button>
            <!-- <button class="reset" onclick="changelang()" id="lang">EN</button> -->
        </div>
        <div class="setting" id="settingBox">
            <div class="topSelect">
                <select id="selectBox" onchange="showTextBox()"> 
                 <option value="1">Number of Players : 1</option>
                 <option value="2">Number of Players : 2</option>
                 <option value="3">Number of Players : 3</option>
                 <option value="4">Number of Players : 4</option>
                </select>
            </div>

            <div class="inputField">
                <div style="display: flex;" id="palyerBox"></div>
            </div>
            <div class="inputField">
                <p>Add Snakes &emsp;</p>
                <p>From&emsp;</p>
                <input type="text" id="addS0">
                <p>To</p>
                <input type="text" id="addS1">
                <button class="add" onclick="addSnake()">Add</button>
                <p class="demo" id="demoS">0</p>
            </div>
            <div class="inputField">
                <p>Add Ladders&emsp;</p>
                <p>From&emsp;</p>
                <input type="text" id="addL0">
                <p>To</p>
                <input type="text" id="addL1">
                <button class="add" onclick="addLadder()">Add</button>
                <p class="demo" id="demoL">0</p>
            </div>

            <div class="buttomBtn">
                <button class="start" onclick="SetupGame()">Start</button>
            </div>
        </div>
    </div>
    </div>
    
    <div class="controller fade" id="controlPanel">
        <button id="diceBtn" onclick="rollDice()">Roll The Dice</button>
        <div id="chipField"></div>
    </div>
    <div class="tableBoard fade" id="tBoard">
        <table class="tFrame" id="tableFrame"></table>
    </div>
    <div class="movingDemo downPo" id="movDemo">
            <h2 id="mDemo2"></h2>
            <h1 id="DiceDemo2"> </h1>
            <h2 id="mDemo3"></h2>  
    </div>
    <audio id="ladderBell" style="display:none;">
        <source src="Sounds/ladder_bell.wav">
    </audio>
    <audio id="snakeBell" style="display:none;">
        <source src="Sounds/snake_bell.wav">
    </audio>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>

</html>
